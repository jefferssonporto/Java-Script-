<!-- Alertas e alertas com caixas de perguntas -->
<!DOCTYPE html> 
<html lang="pt-br">
<head> 
<meta charset="utf-8"/>
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="le=edge">
<title> Meu Primeiro Programa </title>
  <style> 
    body {
        font: normal 20pt Arial;
    }

  </style>
</head>
<body>
<script>  
    var nome = window.prompt('Qual é o seu nome ?')
    document.writeln(`Olá <strong> ${nome} </strong>. Seu nome tem ${nome.length} letras.</br>`)
    document.writeln(`Seu nome em Maiúsculas é ${nome.toUpperCase()}`)
    document.writeln(`Seu nome em Maiúsculas é ${nome.toLocaleLowerCase()}`)
</script>  
</body>
</html>
