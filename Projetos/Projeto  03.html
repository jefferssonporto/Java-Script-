    <html lang="pt-br">
    <head> 
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <title> Meu Primeiro Programa </title>
        <style> 
            body {
            background-color: rgb(105, 105, 173); /*cor da pagina inteira*/ 
            color: white;  /*cor da letra */
            font: normal 20pt Arial;
            }
            h1{
            color: rgb(255,212,22); /*cor da letra h1 */
            }
        </style> 
    </head>
    <body> 
    <h1> Olá, Mundo </h1>
   <p> Já me livrei da Maldição </p>
    <script> // Alertas que disparam automaticamente 
        var n1 = Number.parseInt(window.prompt('Digite um numero: ')) //String
        var n2 = Number.parseInt(window.prompt('Digite outro numero: ')) //String
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // (numero + numero) para Adição
        // (String + String) para Concatenação
    </script>  
  </body>
